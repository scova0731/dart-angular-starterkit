<!DOCTYPE html>
<html>
  <head>
    <script>
      // ココはstagehand web-angularの初期コードにはあったが、チュートリアル(https://webdev.dartlang.org/angular/tutorial/toh-pt0)にはなかった
      // WARNING: DO NOT set the <base href> like this in production!
      // Details: https://webdev.dartlang.org/angular/guide/router
      (function () {
          // App being served out of web folder (like WebStorm does)?
          var match = document.location.pathname.match(/^\/[_\w]+\/web\//);
          var href = match ? match[0] : '/';
          document.write('<base href="' + href + '" />');
      }());
    </script>

    <title>example2_hero_tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- For testing using pub serve directly use: -->
    <base href="/">
    <!-- For testing in WebStorm use: -->
    <!-- base href="/dart/web/" -->
  </head>
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>


</html>
